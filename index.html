<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
    <!-- googlw font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    /> -->
  </head>
  <body>
    <div class="container">
      <div class="border w-75 text-center p-4 border-1 rounded-2">
        <h3>Upload Image</h3>
        <label for="image_input" class="btn btn-primary"
          >Choose from Device</label
        >
        <input
          type="file"
          name="image"
          accept="image/png, image/jpg"
          id="image_input"
          class="d-none"
        />
      </div>

      <div class="mt-4 mx-auto" id="display-frame">
        <img src="/image/asset/user.png" id="display_image" src="" alt="" />
      </div>

      <!-- modal trigger label -->
      <label
        id="modalTriggerlevel"
        data-bs-target="#myModal"
        data-bs-toggle="modal"
      ></label>
      <!-- modal start -->
      <div
        class="modal fade"
        id="myModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close flex justify-content-end"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="">
              <h1
                class="modal-title mt-4 mb-2 text-center fs-5"
                id="staticBackdropLabel"
              >
                Uploaded Image
              </h1>
            </div>
            <div class="modal-body">
              <div class="mx-auto" id="modal-frame">
                <img id="preview_image" class="w-full" src="" alt="" />
              </div>
              <div id="cropped_image_result">
                <!-- <img style="width: 350px;" src="dummy-image.png" /> -->
              </div>
            </div>
            <div class="btn-container mx-auto">
              <button id="crop_button">Crop</button>
              <button id="normal" class="border rounded-2 border-warning p-2">
                Original
              </button>
              <button class="btn border border-warning" id="btn-left">
                <i class="fa-solid fa-arrow-rotate-left"></i>
              </button>
              <div class="btn border border-warning" id="btn-right">
                <i class="fa-solid fa-rotate-right"></i>
              </div>
              <div
                class="btn border border-warning"
                style="width: 50px"
                id="heart"
              >
                <img
                  src="/image/asset/user_image_frame_1.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div
                class="btn border border-warning"
                style="width: 50px"
                id="circle"
              >
                <img
                  src="/image/asset/user_image_frame_3.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div
                class="btn border border-warning"
                style="width: 50px"
                id="square"
              >
                <img
                  src="/image/asset/user_image_frame_2.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div
                class="btn border border-warning"
                style="width: 50px"
                id="star"
              >
                <img
                  src="/image/asset/user_image_frame_4.png"
                  alt=""
                  srcset=""
                />
              </div>
              <button
                class="p-2 rounded-2 border-0 bg-warning text-white"
                type="button"
                onclick="displayImage()"
              >
                save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/da7bd11ac1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
