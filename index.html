<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    /> -->
  </head>
  <body>
    <div class="container">
      <label class="btn btn-primary">
        <input
          type="file"
          name="image"
          accept="image/png, image/jpg"
          id="image_input"
        />
      </label>
      <div class="" id="display-frame">
        <img id="display_image" src="" alt="" />
      </div>
      <label
        id="modalTriggerlevel"
        data-bs-target="#myModal"
        data-bs-toggle="modal"
      ></label>
      <div
        class="modal fade"
        id="myModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="" id="modal-frame">
                <img id="preview_image" src="" alt="" />
              </div>
            </div>
            <div class="btn-container">
              <div class="btn" id="rectangle">rectangle</div>
              <div class="btn" id="badge">badge</div>
              <div class="btn" id="pentagon">pentagon</div>
              <div class="btn" id="star">star</div>
              <button type="button" onclick="displayImage()">save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
